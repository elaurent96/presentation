<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESENTATION</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start-overlay">
        <i class="fas fa-play-circle fa-5x mb-4 text-primary"></i>
        <h1>Lancer la Présentation</h1>
        <p class="text-muted">Cliquez pour activer le son et le plein écran</p>
    </div>

    <div class="ui-controls">
        <button class="btn-control" id="btn-mute" title="Son">
            <i class="fas fa-volume-up"></i>
        </button>
        <button class="btn-control" id="btn-fullscreen" title="Plein écran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <audio id="bg-music" loop></audio>

    <div id="main-slider" class="carousel slide" data-bs-ride="false" data-bs-interval="false">
        <div class="carousel-inner" id="slides-container">
        </div>
        <div class="carousel-indicators" id="indicators-container" style="z-index: 1045; margin-bottom: 20px;"></div>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-fill"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
